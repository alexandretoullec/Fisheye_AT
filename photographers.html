<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/lightbox.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-sort"><p>Trier par</p></div>
      <div class="photograph-imgs-container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contactez-moi" method="post" class="contact-form">
          <div class="contact-form__prenom">
            <label for="prenom">Pr√©nom</label>
            <input type="text" name="prenom" id="prenom" />
          </div>
          <div class="contact-form__nom">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div class="contact-form__email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="contact-form__msg">
            <label for="msg">Email</label>
            <textarea name="msg" id="msg" rows="15" cols="145"></textarea>
          </div>

          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/templates/mediaTemplate.js"></script>
    <script src="scripts/templates/photographerTemplate.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/Factories/lightbox.js"></script>
  </body>
</html>
