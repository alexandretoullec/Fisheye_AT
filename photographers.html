<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="loader" class="center"></div>
    <header role="banner">
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-sort">
        <label for="trier">Trier par</label>
        <div class="sort-list" role="listbox" aria-label="listbox">
          <button
            class="selected"
            id="selected"
            aria_labelledby="listboxlabel"
            aria-haspopup="listbox"
            aria-label="select"
          >
            Selectionner <em class="fas fa-chevron-down"></em>
          </button>
          <div class="options hidden" aria-label="options">
            <button class="optPop" role="option" aria-label="Populaire">
              Populaire
            </button>
            <button class="optTitre" role="option" aria-label="Titre">
              Titre
            </button>
            <button class="optDate" role="option" aria-label="Date">
              Date
            </button>
          </div>
        </div>
      </div>

      <div class="photograph-imgs-container"></div>

      <div class="likeprice-container">
        <div class="likeprice-container__like">
          <p>
            <span><i class="fa-solid fa-heart"></i></span>
          </p>
        </div>
        <div class="likeprice-container__price"></div>
      </div>
    </main>
    <div id="contact_modal" class="contact_modal"></div>

    <!-- template -->
    <script src="scripts/templates/photographerTemplate.js"></script>
    <script src="scripts/templates/photoTemplate.js"></script>
    <script src="scripts/templates/videoTemplate.js"></script>

    <!-- factory -->
    <script src="scripts/factories/dataFactory.js"></script>

    <!-- utils -->
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/loader.js"></script>

    <!-- API -->
    <script src="scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
